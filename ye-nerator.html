<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye-nerator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .yenerator-text {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .ye-button {
            background: url('ye_cartoon_head.png') no-repeat center center;
            background-size: cover;
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .ye-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="yenerator-text">Ye-nerator</div>
        <button class="ye-button" onclick="playYeAudio()"></button>
        <audio id="ye-audio" src="ye-sound.mp3"></audio>
    </div>

    <script>
        function playYeAudio() {
            var audio = document.getElementById("ye-audio");
            if (audio.paused) {
                audio.play();
            } else {
                audio.currentTime = 0;
                audio.play();
            }
        }
    </script>
</body>
</html>
