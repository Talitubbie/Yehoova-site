<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yehoova ($Hoova) - Official Memecoin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/yehoova_meme.jpg" type="image/jpg">
</head>
<body>
    <div class="container">
        <!-- Main Meme Section -->
        <header class="meme-section">
            <img src="images/yehoova_meme.jpg" alt="Yehoova Meme" class="main-meme">
            <h1>Yehoova ($Hoova)</h1>
            <p>The ultimate memecoin inspired by the legend himself. Join the revolution!</p>
        </header>

        <!-- Yenerator Section -->
        <section class="yenerator-section">
            <h2>Unleash the Yenerator</h2>
            <p>Click below to reveal a random Kanye tweet from the archives!</p>
            <button id="yenerator-btn" class="yenerator-btn">Yenerate</button>
            <div id="tweet-display" class="tweet-display">
                <p>Waiting for a tweet...</p>
            </div>
        </section>

        <!-- Twitter Link Section -->
        <footer class="social-section">
            <p>Follow us for updates!</p>
            <a href="https://twitter.com" target="_blank" class="twitter-link">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2023.svg" alt="Twitter Logo" class="twitter-icon">
                @YehoovaCoin
            </a>
        </footer>
    </div>

    <!-- Audio element for the sound clip -->
    <audio id="ye-sound" src="audio/ye_sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
