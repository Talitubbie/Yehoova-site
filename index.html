<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ye-nerator</title>
  <style>
    /* ----- Grundläggande styling ----- */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* ----- Container för innehåll ----- */
    .container {
      margin-top: 50px;
    }

    /* ----- Rubrik/text ----- */
    .yenerator-text {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* ----- Knapp (Ye-nerator) ----- */
    .ye-button {
      /* Här använder vi en direktlänk till bilden på GitHub */
      background: url('https://raw.githubusercontent.com/Talittubbie/Yehoova-site/main/images/ye_cartoon_head.png')
                 no-repeat center center;
      background-size: cover;
      width: 150px;
      height: 150px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: inline-block; 
      /* Om du vill ha en liten text inuti knappen, ta bort text-indent */
      text-indent: -9999px; 
    }

    /* ----- Hover-effekt på knappen ----- */
    .ye-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="yenerator-text">Ye-nerator</div>
    <!-- Knappen som spelar upp ljud -->
    <button class="ye-button" onclick="playYeAudio()"></button>

    <!-- Ljudfil -->
    <!-- Byt ut URL nedan om du vill använda en annan MP3-länk eller en lokal fil -->
    <audio id="ye-audio" src="https://raw.githubusercontent.com/Talittubbie/Yehoova-site/main/ye1.mp3"></audio>
  </div>

  <script>
    function playYeAudio() {
      // Hitta ljud-elementet
      var audio = document.getElementById("ye-audio");
      // Om ljudet är pausat, spela
      if (audio.paused) {
        audio.play();
      } else {
        // Om ljudet redan spelas, spola tillbaka och spela igen
        audio.currentTime = 0;
        audio.play();
      }
    }
  </script>
</body>
</html>
